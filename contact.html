<div class="obsah">
    <div class="con-container">
        <form>
            <h2>Kontaktujte mě</h2>
            <div class="tof">
                <div>
                    <div class="in">
                        <label for="email">Email </label>
                        <input type="email" id="email" required placeholder="martin.prusa@example.com">
                    </div>
                    <div class="in">
                        <label for="name">Jméno </label>
                        <input type="text" id="name" required placeholder="Martin Průša">
                    </div>
                    <div class="in">
                        <label for="textA">Zpráva </label>
                        <textarea id="textA" required placeholder="Dobrý den ..."></textarea>
                    </div>
                    <button>Odeslat</button>
                </div>
            </div>
        </form>
    </div>
</div>
