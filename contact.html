<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MP - Konakt</title>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous"/>
</head>
<body>
<nav id="normal">
    <span><h1>Martin Průša</h1></span>
    <span>
        <ul>
            <li><a href="index.html">Domů</a></li>
            <li><a href="about.html">O mně</a></li>
            <li><a href="contact.html" class="ac">Kontakt</a></li>
            <li><a href="gallery.html">Galerie</a></li>
        </ul>
    </span>
</nav>


<nav id="mobile">
    <span><h1>Martin Průša</h1></span>
    <span>
        <label for="check">
            <input type="checkbox" id="check">
            <ul>
                <li><a href="index.html">Domů</a></li>
                <li><a href="about.html">O mně</a></li>
                <li><a href="contact.html" class="ac">Kontakt</a></li>
                <li><a href="gallery.html">Galerie</a></li>
            </ul>
            <i id="showList" class="fas fa-stream"></i>

        </label>
    </span>
</nav>

<div class="container-a">
    <div class="contact-container">
        <div class="top">
            <h2>Kontaktujte mě</h2>
        </div>
        <div class="bottom">
            <form action="">
                <div class="in">
                    <label for="email">Email </label>
                    <input type="email" id="email" required placeholder="martin.prusa@example.com">
                </div>
                <div class="in">
                    <label for="name">Jméno </label>
                    <input type="text" id="name" required placeholder="Martin Průša">
                </div>
                <div class="in">
                    <label for="textA" id="zp">Zpráva </label>
                    <textarea id="textA" required placeholder="Dobrý den ..."></textarea>
                </div>
                <div class="in">
                    <button id="btn">Odeslat</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
